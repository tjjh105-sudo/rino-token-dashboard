<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rino Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .metric-card { border: none; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
        .chart-container { position: relative; height: 300px; }
        .rain-chart-container { position: relative; height: 100px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="h3 mb-4">ğŸŒ§ï¸ Rino Weather Dashboard (Taichung)</h1>
        
        <!-- Key Metrics: Horizontal Layout -->
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card metric-card text-center p-3">
                    <h6 class="text-muted small text-uppercase">ç¾åœ¨æ°£æº«</h6>
                    <h2 class="mb-0" id="current-temp">--Â°C</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card metric-card text-center p-3">
                    <h6 class="text-muted small text-uppercase">é«”æ„Ÿæº«åº¦</h6>
                    <h2 class="mb-0" id="feels-like">--Â°C</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card metric-card text-center p-3">
                    <h6 class="text-muted small text-uppercase">ç•¶å‰æ¿•åº¦</h6>
                    <h2 class="mb-0" id="humidity">--%</h2>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="row">
            <div class="col-12">
                <div class="card metric-card p-3 mb-4">
                    <h5 class="card-title">ä»Šæ—¥æ°£æº«è¶¨å‹¢ (Hourly)</h5>
                    <div class="chart-container">
                        <canvas id="tempChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card metric-card p-3">
                    <h5 class="card-title">ä»Šæ—¥é™é›¨æ©Ÿç‡ (%)</h5>
                    <div class="rain-chart-container">
                        <canvas id="rainChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchWeather() {
            try {
                const response = await fetch('https://wttr.in/Taichung?format=j1');
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Weather fetch error:', error);
            }
        }

        function updateDashboard(data) {
            const current = data.current_condition[0];
            document.getElementById('current-temp').innerText = `${current.temp_C}Â°C`;
            document.getElementById('feels-like').innerText = `${current.FeelsLikeC}Â°C`;
            document.getElementById('humidity').innerText = `${current.humidity}%`;

            const hourly = data.weather[0].hourly;
            const labels = hourly.map(h => {
                let time = parseInt(h.time) / 100;
                return `${time}:00`;
            });
            const temps = hourly.map(h => parseInt(h.tempC));
            const rains = hourly.map(h => parseInt(h.chanceofrain));

            // Temperature Chart
            new Chart(document.getElementById('tempChart'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'æ°£æº« (Â°C)',
                        data: temps,
                        borderColor: '#ff6384',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: false } }
                }
            });

            // Rain Chance Chart (Bar)
            new Chart(document.getElementById('rainChart'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'é™é›¨æ©Ÿç‡ (%)',
                        data: rains,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { 
                        y: { 
                            beginAtZero: true,
                            max: 100
                        } 
                    }
                }
            });
        }

        fetchWeather();
    </script>
</body>
</html>
